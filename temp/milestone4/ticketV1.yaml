  - _id: spc_072e5eb1c32e4cceab218686ab28befe
    parentId: wrk_a3b785a92973416985489c4d7e5957cb
    modified: 1678964695308
    created: 1678959509024
    fileName: PIND 0.1 0.1
    contents: >
      openapi: 3.0.3

      info:
        title: PIND 0.1
        description: PIND doc description
        version: "0.1"
      servers:
        - url: http://127.0.0.1:5000
          variables: {}
      tags:
        - name: ticket
          description: everything about tickets
        - name: staff actions
          description: actions that can only be performed by staff
        - name: user
          description: user registration and login
      paths:
        /register:
          description: register new user
          post:
            tags:
              - user
            summary: ""
            description: Register a new user
            requestBody:
              required: true
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      email:
                        type: string
                        example: andrewthangaraj@support.iitm.ac.in
                      user_type:
                        type: string
                        example: staff
                      password:
                        type: string
                        example: underwearsarethebest
                    required:
                      - email
                      - password
                      - user_type
            operationId: userGen
            responses:
              '200':
                description: User registered successfully  
              '401':
                description: Conflict
                content:
                  application/json:
                    examples:
                      401 result:
                        value: account already exists with this email 
        /login:
          post:
            tags: 
              - user
            summary: ""
            description: Log in an existing user
            requestBody:
              required: true
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      email:
                        type: string
                        example: andrewthangaraj@support.iitm.ac.in
                      password:
                        type: string
                        example: pass1234
                    required:
                      - email
                      - password
            operationId: userLogin
            responses:
              '200':
                description: User authenticated successfully
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        access_token:
                          type: string
                          example: XcisyoBcluyhsBVLUKBVF
              '401':
                description: Invalid credentials
                content:
                  application/json:
                    examples:
                      401 result:
                        value: email and password do not matcht    
        
        /ticket:
          description: operations related to tickets
          post:
            summary: ""
            description: create a new ticket for a given user id (student only)
            requestBody:
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 2
                      deets:
                        type: string
                        example: I am unable to access course XYZ
                      date:
                        type: integer
                        example: 1231231
                      categories:
                        type: array
                        items:
                          type: string
                        example:
                          - XYZ
                          - Operational
            operationId: ticket1
            responses:
              "201":
                description: sample success response - return newly created ticket
                content:
                  application/json:
                    examples:
                      201 result:
                        value:
                          ticket_id: 3
                          user_id: 2
                          deets: I am unable to  access course XYZ
                          status: Open
                          replies: []
                          likes: 0
                          categories:
                            - XYZ
                            - Operational
              "400":
                description: sample bad request response
                content:
                  application/json:
                    examples:
                      400 result:
                        value: bad request
              "401":
                description: sample unauthorized response
                content:
                  application/json:
                    examples:
                      401 result:
                        value: you are not authorized to make this request
              "500":
                description: sample internal error response
                content:
                  application/json:
                    examples:
                      500 result:
                        value: internal error
            tags:
              - ticket
          get:
            summary: ""
            description: get paginated tickets for a user
            parameters:
              - in: query
                name: page
                schema:
                  type: integer
                  description: page number
                  example: 1

              - in: query
                name: size
                schema:
                  type: integer
                  description: maximum tickets in the response
                  example: 2

            operationId: ticket2
            responses:
              "200":
                description: sample success response - return tickets
                content:
                  application/json:
                    examples:
                      200 result:
                        value:
                          tickets:
                            - {
                                ticket_id: 3,
                                user_id: 2,
                                deets: I am unable to  access course XYZ,
                                status: Open,
                                replies: [],
                                likes: 0,
                                categories: [XYZ, Operational],
                              }
                            - {
                                ticket_id: 4,
                                user_id: 2,
                                deets: Regarding graded assignment,
                                status: Open,
                                replies: [],
                                likes: 2,
                                categories: [Graded],
                              }

              "404":
                description: sample not found response
                content:
                  application/json:
                    examples:
                      404 result:
                        value: no tickets found

              "500":
                description: sample internal error response
                content:
                  application/json:
                    examples:
                      500 result:
                        value: internal error
            tags:
              - ticket

        /ticket/{ticketId}:
          description: Specific ticket details
          get:
            summary: ""
            description: get ticket details by ticketId
            parameters:
              - name: ticketId
                description: id of ticket
                required: true
                in: path
                schema:
                  type: integer
                  example: 3

            operationId: ticketB1
            responses:
              "200":
                description: sample success response - return ticket
                content:
                  application/json:
                    examples:
                      200 result:
                        value:
                          ticket_id: 3
                          user_id: 2
                          deets: I am unable to  access course XYZ
                          status: Open
                          replies: []
                          likes: 0
                          categories:
                            - XYZ
                            - Operational

              "404":
                description: sample not found response
                content:
                  application/json:
                    examples:
                      404 result:
                        value: ticket not found

              "500":
                description: sample internal error response
                content:
                  application/json:
                    examples:
                      500 result:
                        value: internal error

            tags:
              - ticket
          put:
            summary: ""
            description: update a given ticket
            parameters:
              - name: ticketId
                description: id of ticket
                required: true
                in: path
                schema:
                  type: integer
                  example: 3
            requestBody:
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      deets:
                        type: string
                        example: I am unable to access course XYZ since yesterday
                      categories:
                        type: array
                        items:
                          type: string
                        example:
                          - XYZ2
                          - Operational
            operationId: ticketB2
            responses:
              "200":
                description: sample success response - return updated ticket
                content:
                  application/json:
                    examples:
                      200 result:
                        value:
                          ticket_id: 3
                          user_id: 2
                          deets: I am unable to  access course XYZ2 since yesterday
                          status: Open
                          replies: []
                          likes: 0
                          categories:
                            - XYZ2
                            - Operational
              "400":
                description: sample bad request response
                content:
                  application/json:
                    examples:
                      400 result:
                        value: bad request
              "401":
                description: sample unauthorized response
                content:
                  application/json:
                    examples:
                      401 result:
                        value: you are not authorized to make this request
              "404":
                description: sample not found response
                content:
                  application/json:
                    examples:
                      404 result:
                        value: ticket not found
              "500":
                description: sample internal error response
                content:
                  application/json:
                    examples:
                      500 result:
                        value: internal error
            tags:
              - ticket
          delete:
            summary: ""
            description: update a given ticket
            parameters:
              - name: ticketId
                description: id of ticket
                required: true
                in: path
                schema:
                  type: integer
                  example: 3

            operationId: ticketB3
            responses:
              "200":
                description: sample success response - deleted successfully
                content:
                  application/json:
                    examples:
                      200 result:
                        value:
                          status: true
                          message: deleted successfully
              "400":
                description: sample bad request response
                content:
                  application/json:
                    examples:
                      400 result:
                        value: bad request
              "401":
                description: sample unauthorized response
                content:
                  application/json:
                    examples:
                      401 result:
                        value: you are not authorized to make this request

              "404":
                description: sample not found response
                content:
                  application/json:
                    examples:
                      401 result:
                        value: ticket not found

              "500":
                description: sample internal error response
                content:
                  application/json:
                    examples:
                      500 result:
                        value: internal error
            tags:
              - ticket
    contentType: yaml
    _type: api_spec
